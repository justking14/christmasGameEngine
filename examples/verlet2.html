<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <canvas id="c"></canvas>
     <script src="/examples//vector.js"></script>

     <script>
          let canvas = document.getElementById("c");
          let ctx = canvas.getContext("2d");
          let CANVAS_WIDTH = window.innerWidth - 5;
          let CANVAS_HEIGHT = window.innerHeight - 205;
          canvas.width = CANVAS_WIDTH;
          canvas.height = CANVAS_HEIGHT;

               const square = {
                    x: 50,
                    y: 50,
                    size: 50,
                    speed: 5,
                    amplitude: 50,
                    frequency: 0.02,
                    angle: 0
               };

               function drawSquare() {
                    ctx.fillStyle = "blue";
                    ctx.fillRect(square.x, square.y, square.size, square.size);
               }

               function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    square.x = canvas.width / 2 + square.amplitude * Math.sin(square.angle);

                    square.angle += square.frequency;

                    drawSquare();

                    requestAnimationFrame(animate);
               }

               animate();
     animate();

     </script>
</head>
<body></body>
</html>
